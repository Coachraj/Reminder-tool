# Reminder Tool - Cloudflare Pages Configuration
# This is a frontend React application deployed to Cloudflare Pages

name = "reminder-tool"
type = "javascript"
account_id = ""
workers_dev = true

# Build configuration
[build]
command = "npm run build"
cwd = "./"
watch_paths = ["src/**/*.ts", "src/**/*.tsx"]

# Environment variables
[env.production]
vars = { ENVIRONMENT = "production" }
